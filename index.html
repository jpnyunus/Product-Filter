<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sideBar">
            <input type="text" placeholder="Search..." class="search">
            <h1>Categories</h1>
                <div class="cats">
                </div>
            <h1>Price Range</h1>
            <div class="price">
                <input type="number" class="minPrice" placeholder="Min Price">
                <input type="number" class="maxPrice" placeholder="Max Price">
                <button class="filterPrice">Filter</button>
            </div>
        </div>

        <div class="content">
            <div class="products">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
